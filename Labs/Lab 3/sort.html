<html>
  <head>
    <script>
      function sortArray(arr, order) {
        if (order === "ascending") {
          return arr.sort(function(a, b) {
            return a - b;
          });
        } else if (order === "descending") {
          return arr.sort(function(a, b) {
            return b - a;
          });
        }
      }
      var myArray = [5, 2, 9, 1, 7];
  console.log(sortArray(myArray, "ascending"));
  console.log(sortArray(myArray, "descending"));
</script>
</head>
</html>
