<html>
  <head>
    <script>
      function reverseArray(arr) {
        var newArray = [];
        for (var i = arr.length-1; i >= 0; i--) {
            newArray.push(arr[i]);
        }
        return newArray;
      }

  var myArray = [5, 2, 9, 1, 7];
  console.log("Original Array: " + myArray);
  console.log("Reversed Array: " + reverseArray(myArray));
</script>
  </head>
  </html>
