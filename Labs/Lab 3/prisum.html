<html>
  <head>
    <script>
      function isPrime(num) {
        for(var i = 2; i < num; i++)
          if(num % i === 0) return false;
        return num !== 1;
      }
      function sumOfPrimes(start, end) {
    var sum = 0;
    for (var i = start; i <= end; i++) {
      if (isPrime(i)) {
        sum += i;
      }
    }
    return sum;
  }
  
  var start = 1;
  var end = 50;
  
  console.log("The sum of prime numbers between " + start + " and " + end + " is: " + sumOfPrimes(start, end));
</script>
</head>
</html>
