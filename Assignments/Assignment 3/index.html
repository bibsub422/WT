<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="col">
      <div class="col-child">
        <h2>Primary:</h2>
        <button class="btn-primary ">Button</button>
        <button class="btn-primary" disabled>Button</button>
        <button class="btn-primary primary-light ">Button</button>
        <button class="btn-primary primary-light" disabled>Button</button>
      </div>
      <div class="col-child">
        <h2>Secondary:</h2>
        <button class="btn-secondary">Button</button>
        <button class="btn-secondary" disabled>Button</button>
        <button class="btn-secondary secondary-light">Button</button>
        <button class="btn-secondary secondary-light" disabled>Button</button>
      </div>
      <div class="col-child">
        <h2>Distructive:</h2>
        <button class="btn-distructive">Button</button>
        <button class="btn-distructive" disabled>Button</button>
        <button class="btn-distructive distructive-light " >Button</button>
        <button class="btn-distructive distructive-light " disabled>Button</button>
      </div>
      <div class="col-child background-green">
        <h2>Primary:</h2>
        <button class="btn-primary when-bg-green">Button</button>
        <button class="btn-primary when-bg-green" disabled>Button</button>
        <button class="btn-primary when-bg-green when-bg-green-light">Button</button>
        <button class="btn-primary when-bg-green when-bg-green-light" disabled>Button</button>
        
      </div>
    </div>
    </div>
    <button class="my-button">Dotted</button>
<button class="my-button1">Dashed</button><br><br>
<button class="my-button2">solid</button>
<button class="my-button3">Double</button><br><br>
<button class="my-button4">groove</button>
<button class="my-button5">ridge</button><br><br>
<button class="my-button6">inset</button>
<button class="my-button7">outset</button><br><br> 
<button class="my-button8">none</button>
<button class="my-button9">hidden</button>
  </body>
</html>
